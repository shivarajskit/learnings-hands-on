<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="./style.css" >
</head>
<body>
  <h1>Flexbox</h1>
  <div class="flex-container">
    <div id="box1" class="card">1</div>
    <div class="card">2</div>
    <div class="card">3</div>
    <div class="card">4</div>
    <div class="card">5</div>
  </div>
  <p>Note: Use <strong><code>display: inline-flex;</code></strong> property if you want 3 flexboxes on the same line</p>
</body>
</html>
