<!doctype html>
<html class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/dist/styles.css" rel="stylesheet" />
</head>

<body>
  <h1 class="text-3xl underline font-bold">Hello world!</h1>

  <button
    class="bg-violet-500 hover:bg-violet-600 hover:text-white active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 rounded-3xl ml-5 p-3">
    Save changes
  </button>

  <!-- Form Validation -->
  <form>
    <label class="block">
      <span class="block text-sm font-medium text-slate-700">Email</span>
      <input type="email" class="peer bg-gray-100 outline-1" />
      <p class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm">
        Please provide a valid email address.
      </p>
    </label>
  </form>

  <!-- Skew item -->
  <blockquote class="text-2xl font-semibold italic text-center text-slate-900">
    When you look
    <span
      class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-pink-500 relative inline-block">
      <span class="relative text-white">annoyed</span>
    </span>
    all the time, people think that you're busy.
  </blockquote>

  <!-- Custom supports-* -->
  <div class="supports-grid:grid">
    <!-- ... -->
  </div>

  <!-- Custom Classes -->
  <div class="lg:content-auto">
    <!-- ... -->
  </div>


  <input min="1" max="5" class="in-range:border-green-500 ..." />
  <input min="1" max="5" class="out-of-range:border-red-500 ..." />


  <!-- dark mode enabled on html element and in tailwind.config.js darkMode property:  Will be black -->
  <div class="bg-white dark:bg-black dark:text-white">
    Dark mode enabled
  </div>

  <!-- Before extracting a custom class -->
  <button
    class="py-2 px-5 bg-violet-500 text-white font-semibold rounded-full shadow-md hover:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-400 focus:ring-opacity-75">
    Save changes
  </button>

  <!-- After extracting a custom class -->
  <button class="btn-primary">
    Save changes
  </button>


  <!-- Using Arbitrary values -->
  <div class="top-[117px] lg:top-[344px]">
    <!-- hello -->
  </div>
</body>

</html>
